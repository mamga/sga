<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/pages/templates/ApplicationTemplate.xhtml">
		<ui:define name="body">
		
			<div id="conteudo_corpo">
				<p:messages id="messages" autoUpdate="true" closable="true" />
				<h:form id="form">
				
		             <p:panel header="Impressão de Etiquetas - AAX" style="margin-bottom:10px;"> 
			            	<h:panelGrid columns="2">
			            	
			            		<h:outputLabel for="etiqueta1" value="Etiqueta Posição 1:" /> 
				                <p:inputMask id="etiqueta1" value="#{etiquetaManagedBean.numeroProtocoloEtiqueta1}"  mask="99.999.999-9" />
				                <h:outputLabel for="etiqueta2" value="Etiqueta Posição 2:" /> 
				                <p:inputMask id="etiqueta2" value="#{etiquetaManagedBean.numeroProtocoloEtiqueta2}"  mask="99.999.999-9" />
				                <h:outputLabel for="etiqueta3" value="Etiqueta Posição 3:" /> 
				                <p:inputMask id="etiqueta3" value="#{etiquetaManagedBean.numeroProtocoloEtiqueta3}"  mask="99.999.999-9" />
				                <h:outputLabel for="etiqueta4" value="Etiqueta Posição 4:" /> 
				                <p:inputMask id="etiqueta4" value="#{etiquetaManagedBean.numeroProtocoloEtiqueta4}"  mask="99.999.999-9" />
				                
				                <h:outputLabel for="etiqueta5" value="Etiqueta Posição 5:" /> 
				                <p:inputMask id="etiqueta5" value="#{etiquetaManagedBean.numeroProtocoloEtiqueta5}"  mask="99.999.999-9" />
			            		
				            </h:panelGrid>
				            <br></br>

							<p:separator></p:separator>
							<center>				                 
				                                                         
                            <p:commandButton value="Gerar Arquivo para Impressão"
				            				 actionListener="#{etiquetaManagedBean.gerarRelatorioTeste}" 
                                             update="form" 
                                             icon="ui-icon-search"
                                             process="@form"
                                             ajax="false"
                                             />
                            
                    		
                    		</center>
                    		
		            </p:panel>
		        </h:form>
		        

			</div>
			
			
			<p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
    			<f:facet name="start">  
        			<p:graphicImage value="/images/loading.gif" />  
    			</f:facet>  
  
    			<f:facet name="complete">  
        			<h:outputText value="" />  
    			</f:facet>  
			</p:ajaxStatus> 
						
		</ui:define>
	</ui:composition>

</ui:component>
