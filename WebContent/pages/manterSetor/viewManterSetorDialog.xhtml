<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<p:dialog header="Setor" widgetVar="viewSetorDialog" resizable="false" id="viewSetorDialog" showEffect="fade" hideEffect="fade" modal="true">
		<h:form id="viewManterSetorDialogForm" prependId="false">
		    <h:panelGrid id="displayView" columns="2" cellpadding="4" style="margin:0 auto;">  
		    	<h:outputText value="Codigo:" />  
		        <h:outputText value="#{setorManagedBean.setorSelecionado.codigo}" style="font-weight:bold"/>  
		        <h:outputText value="Sigla:" />  
		        <h:outputText value="#{setorManagedBean.setorSelecionado.sigla}" style="font-weight:bold"/>
		        <h:outputText value="Descrição:" />  
		        <h:outputText value="#{setorManagedBean.setorSelecionado.descricao}" style="font-weight:bold"/>
		    </h:panelGrid>  
		</h:form>
	</p:dialog>



</h:body>
</html>
