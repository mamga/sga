<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/pages/templates/ApplicationTemplate.xhtml">
		<ui:define name="body">

			<div id="conteudo_corpo">
							
				<h:form>
		             <p:panel header="Cadastro de Setores"> 
			            	<h:panelGrid columns="2">
			            	
			            		<h:outputLabel for="descricao" value="Descrição:" /> 
				                <p:inputText id="descricao" value="#{setorManagedBean.descricao}" size="50"/>
				            </h:panelGrid>
				            <br></br>
				                 
				            <p:commandButton value="Consultar"
				            				 actionListener="#{setorManagedBean.loadSetores123}" 
                                             update=":ajaxForm" 
                                             immediate="true"
                                             />
				                
			                
		            </p:panel> 
		        </h:form>  			

	            <br></br>

			<!-- <div id="tabContent">	 -->	        
			        <!-- <h:form prependId="false" id="ajaxForm"> -->
			        <h:panelGroup id="ajaxForm">
		                <p:dataTable id="tabela" var="setor" value="#{setorManagedBean.setores}" rendered="true"> <!-- rendered="#{setorManagedBean.setores != null}" -->  
					        <p:column headerText="Código">  
					            <h:outputText value="#{setor.codigo}" />  
					        </p:column>
					        <p:column headerText="Descrição">  
					            <h:outputText value="#{setor.descricao}" />  
					        </p:column>  
				    	</p:dataTable>  
				    </h:panelGroup>
					<!-- </h:form> -->
			<!-- </div> -->
			</div>
			
		</ui:define>
	</ui:composition>

</ui:component>
