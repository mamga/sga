<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/pages/templates/ApplicationTemplate.xhtml">
		<ui:define name="body">
			
			<h:form id="form1">
       
	            <p:panelGrid columns="2"> 
	                <f:facet name="header"> 
	                    Setores 
	                </f:facet> 
	     
	                <h:outputLabel for="codigo" value="Codigo: *" /> 
	                <p:inputText id="codigo" value="" label="#{setorMB.codigo}" /> 
	     
	                <h:outputLabel for="descricao" value="Descrição *" /> 
	                <p:inputText id="descricao" value="" required="true" label="#{setorMB.descricao}"/> 
	     
	                <f:facet name="footer"> 
	                    <p:commandButton type="button" value="Consultar" icon="ui-icon-check" style="margin:0"/>
	                    <!-- <p:commandButton value="Ajax Submit" update="tabela" id="ajax" actionListener="#{setorMB.listaSetores}" styleClass="ui-icon-check"/> -->
	                    <h:commandButton value="Executar!" action="#{setorMB.listaSetores}">
							<f:ajax render="form1:tabela"/>
						</h:commandButton>
	                </f:facet> 
	            </p:panelGrid> 
	       
	              <br></br>
	             
	            <p:dataTable id="tabela" var="setor" value="#{setorMB.listaSetores}"> 
	                     
	                <p:column headerText="Código"> 
	                    <h:outputText value="#{setor.codigo}" /> 
	                </p:column> 
	         
	                <p:column headerText="Descrição"> 
	                    <h:outputText value="#{setor.descricao}" /> 
	                </p:column> 
	            </p:dataTable> 
	        </h:form>  			
			
			
		</ui:define>
	</ui:composition>

</ui:component>
