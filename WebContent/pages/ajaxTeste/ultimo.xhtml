<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body>
    	<h:inputText id="counter">
			<p:ajax update="out" listener="#{ajaxManagedBean.increment}"/>
		</h:inputText>
		
		<p:commandButton value="Ajax PrimeFaces"
                         actionListener="#{ajaxManagedBean.increment}" 
                         update="out" />
                         
		<h:outputText id="out" value="#{ajaxManagedBean.count}" />
    </h:body>
</html>
