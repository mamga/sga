<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/pages/templates/ApplicationTemplate.xhtml">
		<ui:define name="body">

			<div id="conteudo_corpo">
				<p:messages id="messages" autoUpdate="true" closable="true" />			
				<h:form id="form">
				
		             <p:panel header="Consulta Geral de Protocolos - MAINFRAME" style="margin-bottom:10px;"> 
			            	<h:panelGrid columns="2">
			            	
			            		<h:outputLabel for="numeroProtocolo" value="Número Protocolo:" /> 
				                <p:inputMask id="numeroProtocolo" value="#{protocoloManagedBean.numeroProtocolo}" mask="99.999.999-9"/>
				                
				                <h:outputLabel value="Interessado: " />  
						        <p:selectOneMenu value="#{protocoloManagedBean.setorSeab}">  
						            <f:selectItem itemLabel="Selecione" itemValue="" />  
						            <f:selectItems value="#{protocoloManagedBean.setoresSeab}" var="setor" itemLabel="#{setor.descricao}" itemValue="#{setor}"/>  
						        </p:selectOneMenu>  
						        
			            	
								<h:outputText value="Data Inicial: " />  
	            				<p:inputMask value="#{protocoloManagedBean.dataInicial}" mask="99/99/9999"/>
	            				
	            				<h:outputText value="Data Final: " />  
	            				<p:inputMask value="#{protocoloManagedBean.dataFinal}" mask="99/99/9999"/>
	            				
	            				<h:outputLabel value="Município: " />  
						        <p:selectOneMenu value="#{protocoloManagedBean.municipio}">  
						            <f:selectItem itemLabel="Selecione" itemValue="" />  
						            <f:selectItems value="#{protocoloManagedBean.municipios}" var="municipio" itemLabel="#{municipio.municipio}" itemValue="#{municipio}"/>  
						        </p:selectOneMenu>         						 
						    </h:panelGrid>
				        	<br></br>

							<p:separator></p:separator>
							<center>
								
								<p:commandButton value="Consultar"
				            				 actionListener="#{protocoloManagedBean.consultar}" 
                                             update=":dataTableConsultaGeralProtocolo" 
                                             icon="ui-icon-search"
                                             process="@form"
                                             />
				             </center>
			               
		            </p:panel> 
		        </h:form>  			

	            <br></br>
	            
	            <ui:include src="/pages/consultaGeralProtocolo/dataTableConsultaGeralProtocolo.xhtml" />
				
			</div>	
			
		</ui:define>
	</ui:composition>

</ui:component>
